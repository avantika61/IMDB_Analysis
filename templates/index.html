body { background-color: #30303d; color: #fff;  }

#main{

height: 1020px;

}
#chartdiv {
  width: 100%;
  height: 500px;
}
#split {
  height: 500px;

}

.navbar-dark {
  background-color: #30303d; /* Update background color to Netflix black */
}

.navbar-dark .navbar-brand {
  color: #ff0000; /* Update text color to Netflix red */
}

.navbar-dark .navbar-nav .nav-link {
  color: #fff; /* Update text color to white */
}

.navbar-dark .navbar-nav .nav-link:hover {
  color: #ff0000; /* Update text color on hover to Netflix red */
}
